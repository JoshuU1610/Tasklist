<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tasklist</title>
</head>
<body>
    <!-- menu de navegacion -->
    <nav id="nav-bar">
        <div id="nav-container">
            <a href="index.html"><img src="img/Logo.png" alt="Logo" id="nav-logo"></a>
            <div id="links-container">
                <a class="nav-link" href="index.html">Home</a>   
                <a class="nav-link" href="lista.html">Tasklist</a>  
            </div>
            <svg id="nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>         
    </nav>
    <!-- lista de tareas -->
    <main id="main-container2">
        
        <form id="main-head">
            <h2 id="main-title2">Tasks</h2>
            <input id="list-text" type="text">
            <button id="main-button-agg" disabled>
                <svg id="main-add" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                  </svg>                  
            </button>
        </form>

        <div id="main-filter">
            <button id="filter-all" class="button-filter">todas</button>
            <button id="filter-success" class="button-filter" >Hechas</button>
            <button id="filter-incomplete" class="button-filter" >sin terminar</button>
        </div>

        <div id="main-tasklist">
            <ul id="myUL">
                
                
            </ul>
        </div>
        
    </main>

    <script src="app.js"></script>
</body>
</html>
